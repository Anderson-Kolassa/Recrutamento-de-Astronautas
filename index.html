<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumo a Marte - OneBitX</title>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css">


    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/icon.png">


    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="py-5">
    <div class="container px-4 container1">
        <!-- LOGO NO TOPO -->
        <div class="text-center">
            <img src="./images/logo.png" class="img-fluid mt-4 mb-3 topLogo"alt="logo">
        </div>

        <p class="paragraph">1 - Qual o seu nome?</p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Primeiro nome:</span>
            <input placeholder="Digite aqui" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui"aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>


          <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Homem
            </label>
          </div>


          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Mulher
            </label>
          </div>


          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Prefiro não informar
            </label>
          </div>

          <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
          </div>


          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
          </div>


          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
          </div>


          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
          </div>


          <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
            <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
            <label class="form-check-label" for="inlineCheckbox2">Já vi MIB homens de preto!</label>
        </div>


        <div class="text-center">
            <button type="button" class="btn btn-outline-danger mb-3 btnSend">Enviar</button>
        </div>

    </div>

    <div class="container text-center footer">
        <p>Feito por Anderson Kolassa &copy; OneBitCode todos os direitos reservados - 2021</p>
    </div>



    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

</body>
</html>
